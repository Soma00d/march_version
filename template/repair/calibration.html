<div class="section_container">
    <div class="title title_main">Calibration</div>
    <div class="warning_firmware"><img src="images/warning.png"> TSUI with Calibration firmware is necessary to operate this module.</div>
    
    <div class="calibration_step_1 hidden">
        <div class="repair_calib_section_switch sectiontest hidden">
            <div class="title">Switch Position Control</div>
            <div class="switch_pos_box"></div>            
        </div>
        <div class="repair_calib_section_serv sectiontest hidden">
            <div class="title">Service Button Control</div>
            <div class="serv_pos_box">
                <div class="serv_line_test" data-position="released">
                    <div class="serv_name">Service Button Released</div>
                    <button class="serv_bt_check">Check</button>
                    <div class="serv_test"></div>           
                </div>
                <div class="serv_line_test" data-position="pressed">
                    <div class="serv_name">Service Button Pressed</div>
                    <button class="serv_bt_check">Check</button>
                    <div class="serv_test"></div>           
                </div>
            </div>            
        </div>
        <div class="validate_step1_calib">
            Continue to calibration
        </div>
    </div>
    <div class="calibration_step_2 hidden">
        <div class="repair_calib_section_joystick">
            <div class="subtitle">Please calibrate all joysticks to continue.</div>
            <div class="calibration_repair">
                <div class="toolbox_calibration"></div>
                <div class="calibration_zone_container"></div>
                <div class="calibration_test_container"></div>
            </div>
            <div class="statut_calibration_verif hidden">
                <div class="title_statut"></div>
                <div class="content"></div>
            </div>
            <div class="continue_to_finaltest bouton hidden" data-link="fctfwdownloadfinal">
                Continue
            </div>
        </div>
    </div>
</div>
